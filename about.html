<!DOCTYPE html>
<html>
<head>
	<title>Body Fat Percentage Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style2.css">
		
</head>
<body>
	<h1>Body Fat Percentage Calculator</h1>
	<form>
		<label for="weight">Weight (in pounds):</label>
		<input type="number" id="weight" name="weight" required>
		<label for="height">Height (in inches):</label>
		<input type="number" id="height" name="height" required>
		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select>
		<button type="button" onclick="calculateBodyFat()">Calculate</button>
		<label for="result">Body Fat Percentage:</label>
		<input type="text" id="result" name="result" readonly>
	</form>

	<script>
		
		function calculateBodyFat() {
			// Get input values
			const weight = parseFloat(document.getElementById("weight").value);
			const height = parseFloat(document.getElementById("height").value);
			const gender = document.getElementById("gender").value;

			// Calculate body fat percentage based on gender
			let bodyFatPercentage;
			if (gender === "male") {
				bodyFatPercentage = (1.2 * weight) - (0.23 * height) - 16.2;
			} else {
				bodyFatPercentage = (1.2 * weight) - (0.23 * height) - 5.4;
			}

			// Update result input
			document.getElementById("result").value = bodyFatPercentage.toFixed(2) + "%";
		}
	</script>
    <div class="animation-background"></div>

</body>

</html>
